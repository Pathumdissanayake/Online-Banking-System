<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=0.1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Loan Calculator</title>
        <link  rel="stylesheet" href="styles/Loan calculator.css"> 
    </head>

    <body>

        <div class="loan-calculator">
            <div class="loan-top">
                    <h2>Loan Calculator</h2>

                    <form action="#">
                        <div class="loan-group">
                            <div class="loan-title">Amount</div>
                            <input type="text" value="20000" class="loan-amount" />
                        </div>
                        <div class="loan-group">
                            <div class="loan-title">Interest Rate</div>
                            <input type="text" value="7.5" class="interest-rate" />
                        </div>
                        <div class="loan-group">
                            <div class="loan-title">Tenure(in months)</div>
                            <input type="text" value="120" class="loan-tenure" />
                        </div>
                    </form>
            </div>
            <div class="result">
                <div class="left">
                    <div class="loan-emi">
                        <h3>Loan EMI</h3>
                        <div class="value">123</div>
                    </div>

                    <div class="total-interest">
                        <h3>Total Inerest Paybale</h3>
                        <div class="value">1234</div>
                    </div>

                    <div class="total-amount">
                        <h3>Total Amount</h3>
                        <div class="value">12345</div>
                    </div>

                    <button class="calculate-btn">Calculate</button>
                    <a href="Financial calculators.php"><button class="calculate-btn">Exit</button></a>
                </div>
            <div>
        </div>
        <script src="js files/Loan calculator.js"></script>
    </body>
</html>
